<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仓储部</title>
	<script src="../js/jquery.min.js" type="text/javascript"></script> 
	<script src="../js/jquery.hashchange.min.js" type="text/javascript"></script>
	<script src="../js/jquery.easytabs.min.js" type="text/javascript"></script>
	<script src="../js/plugin/jquery.layout.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript">
	    $(document).ready( function() {
	      $('#tab-container').easytabs();
	    });
  </script>
</head>
<body>
	<div id="tab-container" class="tab-container">
		<ul class="tabs">
			<li class="tab"><a href="#storage-check" id="storage-check-enter">入仓检验</a></li>
			<li class="tab"><a href="#accessory-in" id="accessory-in-enter">辅料入库</a></li>
			<li class="tab"><a href="#prenatal-issue" id="prenatal-issue-enter">产前版发料</a></li>
			<li class="tab"><a href="#material-cargo-issue" id="material-cargo-issue-enter">大货发料</a></li>
			<li class="tab"><a href="#accessory-cargo-issue" id="accessory-cargo-issue-enter">大货发料</a></li>
		</ul>
		<div class="panel-container">
			<div id="storage-check">
				<div class="one">
					<table class="table-title">
						<tr>
							<td width="5%">
								<span class="check-box"></span>
							</td>
							<td width="15%">
								<input list="no" value="款号">
							</td>
							<td width="15%">入仓时间</td>
							<td width="10%">
								<input list="gender" value="女/男装">
							</td>
							<td width="15%">面料入库</td>
							<td width="15%">辅料入库</td>
							<td width="10%">预采任务</td>
							<td width="15%">整款入库</td>
						</tr>
					</table>
					<div class="table-body">
						<table class="table-list">
						</table>
					</div>
				</div>
			</div>
			<div id="accessory-in">
				<div class="one">
					<table class="table-title">
						<tr>
							<td width="15%">
								<input list="list-no" value="单号">
							</td>
							<td width="15%">入库时间</td>
							<td width="15%">
								<input list="provider" value="供应商">
							</td>
							<td width="30%">检验报告</td>
							<td width="25%">移交</td>
						</tr>
					</table>
					<div class="table-body">
						<table class="table-list">
							<tr>
								<td width="15%">111</td>
								<td width="15%">2015 8.24 10:00</td>
								<td width="15%">供应商1</td>
								<td width="30%">
									<div class="button1">下载</div>
								</td>
								<td width="25%">
									<div class="button1">移交</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div id="prenatal-issue">
				<div class="one">
					<table class="table-title">
						<tr>
							<td width="5%">
								<span class="check-box"></span>
							</td>
							<td width="15%">
								<input list="no" value="款号">
							</td>
							<td width="20%">申请时间</td>
							<td width="20%">
								<input list="gender" value="女/男装">
							</td>
							<td width="20%">
								<input list="notice-send" value="通知发料">
							</td>
							<td width="20%">辅料发出</td>
						</tr>
					</table>
					<div class="table-body">
						<table class="table-list">
							<tr>
								<td width="15%">111</td>
								<td width="15%">2015 8.24 10:00</td>
								<td width="15%">女装</td>
								<td width="15%">聚一佳</td>
								<td width="15%">已发出</td>
								<td width="15%">已发出</td>
								<td width="10%">
									<div class="button1">确认</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div id="material-cargo-issue">
				<div class="one">
					<table class="table-title">
						<tr>
							<td width="5%">
								<span class="check-box"></span>
							</td>
							<td width="15%">
								<input list="no" value="款号">
							</td>
							<td width="20%">到料时间</td>
							<td width="10%">
								<input list="gender" value="女/男装">
							</td>
							<td width="25%">
								<input list="notice-send" value="通知发料">
							</td>
							<td width="25%">面料发出</td>
						</tr>
					</table>
					<div class="table-body">
						<table class="table-list">
						</table>
					</div>
				</div>
			</div>
			<div id="accessory-cargo-issue">
				<div class="one">
					<table class="table-title">
						<tr>
							<td width="5%">
								<span class="check-box"></span>
							</td>
							<td width="15%">
								<input list="no" value="款号">
							</td>
							<td width="20%">到料时间</td>
							<td width="10%">
								<input list="gender" value="女/男装">
							</td>
							<td width="25%">
								<input list="notice-send" value="通知发料">
							</td>
							<td width="25%">辅料发出</td>
						</tr>
					</table>
					<div class="table-body">
						<table class="table-list">
						</table>
					</div>
				</div>
			</div>
	</div>
	<datalist id="no">
		<option value="款号"></option>
	</datalist>
	<datalist id="gender">
		<option value="女/男装"></option>
		<option value="女装"></option>
		<option value="男装"></option>
	</datalist>
	<datalist id="list-no">
		<option value="单号"></option>
	</datalist>
	<datalist id="provider">
		<option value="供应商"></option>
		<option value="供应商1"></option>
		<option value="供应商2"></option>
	</datalist>
	<datalist id="notice-send">
		<option value="通知发料"></option>
		<option value="聚一佳"></option>
	</datalist>
<script src="../js/global.js"></script>
<script src="js/material_manager.js"></script>
</body>
</html>
