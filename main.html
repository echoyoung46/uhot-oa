<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>技术部</title>
	<script src="js/jquery.min.js" type="text/javascript"></script> 
	<script src="js/jquery.hashchange.min.js" type="text/javascript"></script>
	<script src="js/jquery.easytabs.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style>
		html,body{background: #32323a; width: 100%; height: 100%;}
		.left{position: absolute; top: 0; ;left: 0; height: 100%; width: 20%;}
		.left div{width: 90%; height: 46%; border-radius: 5%;margin: 10px 20px;}
		.helpReq{background: #65bee6;}
		.changeNotice{background: #65d482;}
		.right{position: absolute; top: 0; ;left: 20%; height: 100%; width: 80%;}
		#departmentFrame{width: 100%;height:100%;border: none;}
	</style>								
</head>
<body>
	<section class="left">
		<div class="helpReq"><span>协助请求</span></div>
		<div class="changeNotice"><span>信息变更通知</span></div>
	</section>
	<section class="right">
		<iframe src="#" id="departmentFrame" name="departmentFrame"></iframe>
	</section>
	

</body>
</html>
